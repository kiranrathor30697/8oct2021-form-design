<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Form Design 2</title>
        <style>
            body{
                margin: 0px;
                background-color: #f3e0e2;
                font-family: Arial, Helvetica, sans-serif;
            }
            .k_form2{
                width: 768px;
                height: 480px;
                margin:50px auto;
                border-radius: 10px;
                box-shadow: 0px 5px 3px 3px rgba(0,0,0,0.1);
                position: relative;
                overflow: hidden;
            }
            .k_formbox{
                width: 384px;
                height: 100%;
                margin:0px;
                position: absolute;
            }
            .box{
                width:50%;
                height:100%;
            }
            .k_form2 > div:first-child{/*first-child operstor*/
                background-color: #fff;
                line-height:50px;
                float: left;
            }
            .k_form2 > div:last-child{/*last-child operator*/
                float: right;
                background-image:-webkit-linear-gradient(left,#ff464c,#ff416c);
            }
            .k_form2 > div:last-child *{/*universal operator*/
               width: 70%;
               margin: auto;
               color:#fff;
            }
            .text_center{
                text-align: center;
            }
            .k_anchor{
                text-decoration: none;
                color:#333;
                display: block;
                margin-top:70px;
            }
            .k{
                width: 90%;
                height: 39px;
                margin-bottom: 16px;
                background-color: #eee;
                border:none;
                margin-right:40px auto;
            }
            .btn{
                width: 139px;
                height: 40px;
                display: block;
                background-color: #ff4b2b;
                margin:16px auto;
                border-radius: 30px;
                border: none;
                color:#fff;
            }
            .link{
                width: 50px;
                height: 50px;
                border: 2px solid #dfdfdf;
                border-radius: 50px;
                position: absolute;
                text-align: center;
                line-height: 50px;
                color:#333;
                font-size: 2em;
            }
            .link1{
                margin-left:130px;               
            }
            .link2{
                margin-left:200px;
            }
            .k_anchor1{
                margin-top: 10px !important;
            }
            
            
        </style>
    </head>
    <body>
        <div class="k_form2">
            <div class="box">
                <h1 style="text-align: center;">Login From</h1>
                    <div class="">
                        <a href="#" class="link1 link"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="link2 link"><i class="fab fa-twitter"></i></a>
                    </div>
                    <a class="k_anchor text_center" href="#">or use your account</a>
                    <div class="text_center">
                        <input type="email" name="email" class="k" placeholder="Email">
                        <input type="password" name="passord" class="k" placeholder="Password">
                    </div>
                    <a class="k_anchor k_anchor1 text_center" style="font-size:1.2em;" href="#">Forgot your passord ?</a>
                    <button class="btn">LOG IN</button>
            </div>
            <div class="box">
                <h1 style="margin-top:130px;">HTML CSS Login Form</h1>
                <p  style="margin-top:30px;">This login form is created using pure HTML and CSS. For social icons,FontAwesome is used.</p>
            </div>
        </div>
    </body>
</html>
